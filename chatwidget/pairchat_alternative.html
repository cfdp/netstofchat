<!DOCTYPE html>
<html lang="da">
<head>
<meta http-Equiv="Cache-Control" content="no-cache" />
<meta http-Equiv="Pragma" content="no-cache" />
<meta http-Equiv="Expires" Content="0" />
<title>External Customer Site</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<link href='http://netstofchat.cybhus.dk/sites/all/themes/netstofchat/chatwidget/css/chat.widget.css' rel='stylesheet' type='text/css'>
<!--<script src="http://netstofchat.cybhus.dk:3003/nowjs/now.js"></script>-->

<script>
// Testing if now.js script is being loaded - if not, stop trying
var poll;
var timeout = 50; // 5 seconds timeout

poll = function () {
  setTimeout(function () {
    timeout--;
    if (typeof now !== 'undefined') {
      // External source now.js loaded, time to load the chat status
      var chatstatus_script = document.createElement("script");
      chatstatus_script.type = "text/javascript";
      chatstatus_script.src = "http://netstofchat.cybhus.dk/sites/all/themes/netstofchat/chatwidget/js/chatstatus.js";
      document.body.appendChild(chatstatus_script);
      return;
    }
    else if (timeout > 0) {
      poll();
    }
    else {
      // External source now.js failed to load
      window.stop();
      return;
    }
  }, 50);
};

poll();

// Appending the now.js script to the DOM
$(document).ready(function() {
  var now_script = document.createElement("script");
  now_script.type = "text/javascript";
  now_script.src = "http://netstofchat.cybhus.dk:3003/nowjs/now.js";
  document.body.appendChild(now_script);
});
</script>
<style>
  .status-wrapper {
    width: 100%;
    color: #3e3e3e;
    background: #efefef;
    padding: 1em;
  }

  .status-info {
    font-size: 14px;
  }
  .status-tab {
    display:none; height: 0; width: 0;
  }
  .status-content {
    width: 96%;
    float:none;
    padding: 0;
  }
  .read-more {
    display: none;
  }

  .btn.brevkasser {
    margin: 10px 0 0;
  }

</style>

</head>
<body>
  <div class="status-wrapper">
    <div class="status-tab" ></div>
    <div class="status-content">
      <a id="join-pair-chat" class="btn pairchat">Chat nu</a>
      <p class="status-info">Chatten er lukket, men du er velkommen i ovenst&aring;ende &aring;bningstid. <br>Alternativt kig forbi brevkasserne og stil dit sp&oslash;rgsm&aring;l der, eller se om der ligger et svar du kan bruge.</p>
      <p class="read-more"><a href="http://netstof.dk/chat" target="_parent">L&aelig;s mere om chatten</a></p>
      <a href="http://netstof.dk/brevkasser" target="_parent" class="btn brevkasser">Brevkasser</a>
    </div>
  </div>
</body>
</html>
